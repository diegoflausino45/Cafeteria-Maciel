<!doctype html>
<html lang="pt-br">
    <head>
        <title>Macieul's Coffee</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--Estilo CSS-->
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        
        <header>
            <div class="container text-center">
                <a href="" id="logo">Macieul's Coffee</a>
            </div>
        </header>

        <section id="home">
            <div class="container">
                <div class="row">
                    <!--Inicio da Barra de navegação-->
                    <nav class="navbar navbar-nav navbar-expand-lg">
                        <div class="container-fluid p-0">
                          <div class="collapse navbar-collapse" id="#barraNavegacao">

                            <li class="nav-item me-auto">
                                <span class="nav-link fw-bold fs-4" href="#">PRODUTOS (<span id="contagem">0</span>)</span>
                            </li>
                            
                            <form class="input-group w-50 me-5">
                                <button disabled class="btn btn-light">
                                    <i class="bi bi-search"></i>
                                </button>
                                <input id="inputPesquisar" class="form-control bg-light"  placeholder="Pesquisar por produto..." >
                            </form>

                            <ul class="navbar-nav">
                                <li class="nav-item dropdown me-2">
                                    <select id="Filtro" class="form-select" aria-label="Default select example">
                                        <option selected value="0">Filtrar por...</option>
                                        <option value="categoria">Categoria</option>
                                        <option value="alfabetica">Ordem Alfabética</option>
                                    </select>
                                </li>
                            </ul>

                            <button class="btn btn-success" type="submit" data-bs-toggle="modal" data-bs-target="#ModalCadastrar"><i class="bi bi-plus-circle"></i>  Cadastrar</button>
                          </div>
                        </div>
                    </nav>
                    <!--Fim da Barra de navegação-->

                    <!--Inicio Da Lista De Produtos-->
                    <ul id="" class="list-group">
                        <div class="item-header col-md-12">
                            <div class="col-md-2">Nome</div>
                            <div class="col-md-3">Descrição</div>
                            <div class="col-md-2">Categoria</div>
                            <div class="col-md-2">Imagem</div>
                            <div class="col-md-1">Preço</div>
                        </div>
                    </ul>

                    <ul  id="ListaProdutos"  class="list-group d-inline col-md-12">
                    </ul>
                    <!--Fim Da Lista De Produtos-->

                    <!--Inicio dos Modais--> 
                    <div id="modais">
                        <!-- Modal Adicionar-->
                        <div class="modal fade" id="ModalCadastrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-success text-white">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Produto</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <div class="mb-3">
                                        <label for="nome">Nome*</label>
                                        <input id="nome" type="text" class="form-control" placeholder="Digite o nome...">
                                    </div>

                                    <div class="mb-3">
                                        <label for="URL">Imagem (URL)</label>
                                        <input id="URL" type="url" class="form-control" placeholder="https://img...">
                                    </div>

                                    <div class="col-md-12 d-flex mb-3">
                                        <div class="col-md-6 me-auto">
                                            <label for="categoria">Categoria*</label>
                                            <select id="categoria" class="form-select" aria-label="Default select example">
                                                <option selected value="0">Escolha a categoria...</option>
                                                <option value="2">Café</option>
                                                <option value="1">Bolo</option>
                                            </select>
                                        </div>
                                        <div class="col-md-5">
                                            <label for="preco">Preço*</label>
                                            <input id="preco" type="text" class="form-control" placeholder="R$ 00,00">
                                        </div>
                                    </div>        
                                    
                                    <div class="">
                                        <label for="descricao">Descrição*</label>
                                        <input id="descricao" type="text" class="form-control" placeholder="Escreva uma breve descrição..."></input>
                                    </div>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button id="btnFechar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button id="btnCadastrar" type="submit" class="btn btn-success">Salvar</button>
                                </div>
                            </div>
                            </div>
                        </div>
                        <!-- Modal Editar-->
                        <div class="modal fade" id="ModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-warning">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Produto</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <div class="mb-3">
                                        <label for="editNome">Nome*</label>
                                        <input id="editNome" type="text" class="form-control" placeholder="Digite o nome...">
                                    </div>

                                    <div class="mb-3">
                                        <label for="editURL">Imagem (URL)</label>
                                        <input id="editURL" type="text" class="form-control" placeholder="https://img...">
                                    </div>

                                    <div class="col-md-12 d-flex mb-3">
                                        <div class="col-md-6 me-auto">
                                            <label for="editCategoria">Categoria*</label>
                                            <select id="editCategoria" class="form-select" aria-label="Default select example">
                                                <option selected value="0">Escolha a categoria...</option>
                                                <option value="1">Café</option>
                                                <option value="2">Bolo</option>
                                            </select>
                                        </div>
                                        <div class="col-md-5">
                                            <label for="editPreco">Preço*</label>
                                            <input id="editPreco" type="text" class="form-control" placeholder="R$ 00.00">
                                        </div>
                                    </div>        
                                    
                                    <div class="">
                                        <label for="editDescricao">Descrição*</label>
                                        <input id="editDescricao" type="text" class="form-control" placeholder="Escreva uma breve descrição..."></input>
                                    </div>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button id="btnSalvarAlteracoes" type="button" class="btn btn-warning">Salvar Alterações</button>
                                </div>
                            </div>
                            </div>
                        </div>
                        <!-- Modal Excluir-->
                        <div class="modal fade" id="ModalExcluir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-danger">
                                    <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Excluir Produto</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="text-center mt-3">
                                        <p class="fw-bold fs-6">Tem certeza que deseja EXCLUIR este produto?</p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button id="btnDelete" type="button" class="btn btn-danger">Excluir</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div> 
                    <!--Fim dos Modais-->  
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <script src="./js/script.js"></script>
    </body>
</html>
